<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSFTSB Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header>
        <nav class="container">
            <div id="logo" class="logo">OSFTSB</div>
            
            <!-- NEW: Main navigation, hidden by default -->
            <ul id="main-nav" class="hidden">
                <li><a href="#home" class="nav-link">Dashboard</a></li>
                <li><a href="#picks" class="nav-link">Picks</a></li>
            </ul>

            <div id="user-status">
                <!-- This will be updated by JavaScript -->
                <a href="#auth" class="nav-link">Login / Sign Up</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- Authentication Page -->
        <section id="auth-page" class="page">
            <h1>Join the Game</h1>
            <div class="card">
                <div class="auth-form-container">
                    <form id="sign-up-form" class="auth-form">
                        <h2>Sign Up</h2>
                        <input type="text" id="sign-up-username" placeholder="Username" required>
                        <input type="email" id="sign-up-email" placeholder="Email" required>
                        <input type="password" id="sign-up-password" placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                    <form id="login-form" class="auth-form">
                        <h2>Login</h2>
                        <input type="email" id="login-email" placeholder="Email" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Home Page / Dashboard -->
        <section id="home-page" class="page">
            <h1>Dashboard</h1>
            <div class="card score-display">
                <h2>Your Current Score</h2>
                <p class="score" id="user-score">0</p>
            </div>
            <div class="card">
                <h2>My Pick History</h2>
                <table class="pick-history-table">
                    <thead>
                        <tr>
                            <th>Game</th>
                            <th>Your Pick</th>
                            <th>Result</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody id="pick-history-body">
                        <!-- Pick history will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Weekly Picks Page -->
        <section id="picks-page" class="page">
            <h1 id="picks-page-title">Weekly Picks</h1>
            <div id="games-container">
                <p>Loading live game data...</p>
            </div>
            <button id="save-picks-btn" class="save-picks-btn">Save Picks</button>
        </section>
    </main>

    <script src="app.js" type="module"></script>

</body>
</html>
